<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>Welcome!</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
       <script>
		function  myFunction(id,message) {
			if(document.getElementById(id).value.length == 0)
			{
				document.getElementById(id).focus();
				alert(message)
				return false;
			}
		}
	</script>
</h:head>
<h:body>
<h:form id="f">


<table align="center" border="0" >

	<th colspan="2" class="title">Welcome!</th>
	<tr>
		<td>
			#{msg.name}
		</td>
		<td>	
			<h:inputText value="#{loginBean.name}" id="name" required="true" requiredMessage="#{msg.required}  #{msg.name}"/>
		</td>
	</tr>
	<tr>
		<td>
			#{msg.pass}
		</td>
		<td>
			<h:inputSecret value="#{loginBean.pass}" id="pass" required="true" requiredMessage="#{msg.required}  #{msg.pass}"/>
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<h:commandButton value="OK" action="#{loginBean.login}" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
					<h:messages id="warn"  align="center" styleClass="error"
							style="color:red;margin:8px;align:center; position:absolute;"/>
		</td>
	</tr>
	
</table>
</h:form>
<ui:include src="./snippets/training-course-ad.xhtml"/>
</h:body></html>
